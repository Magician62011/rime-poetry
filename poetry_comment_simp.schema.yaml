# rime-poetry reverse lookup comment dict
# for build reverse.bin

schema:
  schema_id: poetry_comment_simp
  name: 创建诗词反查备注
  version: "0.1"
  author:
    - Magician11
  description:
    用于生成诗词的反查文件poetry_comment_simp.reverse.bin

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - table_translator
  filters:

translator:
  dictionary: poetry_comment_simp # poetry_comment poetry_comment_simp





